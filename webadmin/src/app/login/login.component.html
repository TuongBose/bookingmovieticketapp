<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4" style="width: 400px;">
    <h2 class="text-center">Đăng nhập Admin</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="phonenumber" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
  </div>
</div>
