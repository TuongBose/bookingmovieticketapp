<div class="content">
    <div class="login-form">
      <h2>Đăng nhập</h2>
      <hr />
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="phonenumber">Số điện thoại</label>
          <input
            type="text"
            class="form-control"
            id="phonenumber"
            name="phonenumber"
            [(ngModel)]="phonenumber"
            (input)="onPhoneNumberChange()"
            required
            placeholder="Nhập số điện thoại"
            #phoneInput="ngModel"
          />
          <div class="divider-nonspace"></div>
          <div *ngIf="phoneInput.touched && phoneInput.invalid" class="text-danger">
            Số điện thoại không được để trống
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
          />
          <div class="divider-nonspace"></div>
          <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-danger">
            Mật khẩu không được để trống
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message-wrapper">
          <div class="text-danger text-center">{{ errorMessage }}</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
          Đăng nhập
        </button>
      </form>
    </div>
  </div>
